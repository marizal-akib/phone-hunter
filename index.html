<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone hunter</title>
    <!-- links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h2 class="text-6xl mb-4 text-center">Hunting Phone</h2>

    </header>
    <main class="container mx-auto mt-8">

        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>


        <section>
            <div id="loading-spiner" class="text-center my-40 hidden">
                <span class="loading loading-bars loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
            </div>
            <!-- no data -->
            <div onclick="handleSearch()" id="no-data-container" class=" hidden text-center my-8 ">
                <p class="font-extrabold caret-lime-500 text-3xl">No Device Found... </p>
            </div>
            <!-- show all btn -->
            <div onclick="handleShowAll()" id="show-all-container" class="hidden text-center my-8 ">
                <button class="btn btn-accent pl-8 pr-8">SHOW ALL</button>

            </div>
        </section>

        <!-- show modal -->
        <!-- Open the modal using ID.showModal() method -->
        <section>
            <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                <form method="dialog" class="modal-box">
                    <h3 id='phone-show-details-name' class="font-bold text-center text-3xl mb-3"></h3>
                    <div id="show-details-container" class="gap-2">
    
                    </div>
                    <div class="modal-action justify-center ">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn btn-secondary">Close</button>
                    </div>
                </form>
            </dialog>

        </section>

    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
